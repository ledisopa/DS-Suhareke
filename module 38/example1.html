<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap elements</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">1 of 2</div>
        </div>
        <div class="col">2 of 2</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col">2 of 3</div>
            <div class="col">3 of 3</div>
        </div>
    </div>
        <br>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>35</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>29</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>33</td>
                </tr>
        </table>


        <br><br>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>jhon</td>
                    <td>pork</td>
                    <td>???</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>simon</td>
                    <td>beak</td>
                    <td>333</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Lry</td>
                    <td>Brd</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <BR><BR>


            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Modal</button>
        <div class="modal-fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure...</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

            
        <p class="text-muted">Text</p> <!--Hiri-->
        <p class="text-primary">Text</p> <!--kalter-->
        <p class="text-success">Text</p> <!--gjelber-->
        <p class="text-info">Text</p> <!--Kalter e leht-->
        <p class="text-warning">Text</p> <!--verdhe-->
        <p class="text-danger">Text</p> <!--kuqe-->

        <p class="bg-primary text-white">Text</p>
        <p class="bg-success text-white">Text</p>
        <p class="bg-info text-white">Text</p>  
        <p class="bg-warning text-dark">Text</p>
        <p class="bg-danger text-white">Text</p>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
