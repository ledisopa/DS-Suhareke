<!DOCTYPE html> 
<html lang="en"> 
    <head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Card Component Example</title>
       <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; } .card { background-color: #ffffff; border: 1px solid #cccccc; border-radius: 10px; padding: 20px; width: 300px; height: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; justify-content: space-between; } .card img { max-width: 100%; height: auto; border-radius: 10px; } .card-description { font-size: 16px; text-align: center; }
        </style>
     </head> 
     <body>
         <div class="card">
         <img src="houses.png" alt="Placeholder Image">
          <div class="card-description"> This is a description for the card component. It includes an image and some text. </div>
         </div> 
        </body>
